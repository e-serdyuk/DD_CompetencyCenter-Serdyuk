<div class="panel well">
    <form name="contactForm">
        <label>username:   <input type="text" class="input-lg form-control" name="userName" value="{{name}}"/></label><br />
        <label>age:   <input type="text" class="input-lg form-control" name="age" value="{{age}}" /></label><br />
        <label>email: <input type="email" class="input-lg form-control" name="userEmail" value="{{email}}"/></label><br />
        <label>employed: <input type="checkbox" name="employed" value="{{employed}}" ng-checked="employed"></label><br />
        <input type="submit" class="btn-lg">
    </form>
</div>
