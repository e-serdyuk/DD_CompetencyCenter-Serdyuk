<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.1/angular-route.min.js"></script>
    <script>
  /*  ### Задача 1 
Создайте страницу с панелью навигации со следуюшими пунктами: home, contact. 
Используйте маршрутизацию для переключения меду пунктами меню. Файлы для задачи находятся в папке Task. */
        angular.module('app', ['ngRoute'])

.config(function ($routeProvider) {

    $routeProvider
    .when('/home', {
        templateUrl: 'home.html'
    })
    .when('/contact', {
        templateUrl: 'contact.html'
    })
    .otherwise({
        templateUrl:'home.html'
    });
});
    </script>
</head>

<body>
    <nav class="nav">
        <ul>
            <li><a href="#/home">Home</a></li>
            <li><a href="#/contact">Contact</a></li>
        </ul>
    </nav>
    <div ng-view>
    </div>
 
</body>

</html>
