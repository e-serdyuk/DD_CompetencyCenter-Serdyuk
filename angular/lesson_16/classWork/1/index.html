<!DOCTYPE html>
<html ng-app="app">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.1/angular-route.min.js"> </script>
    <script>
   /* ### Задача 1 
Создайте страницу с двумя ссылками view1 и view2. Реализуйте переключение view между view1 и view2 при клике по ссылкам. Файлы для задачи находятся в папке Task*/
    var app = angular.module('app', ['ngRoute']);

    app.config(function ($routeProvider) {
    $routeProvider
    .when('/view1', {
        templateUrl: 'view/view1.html'
    })
    .when('/view2', {
        templateUrl: 'view/view2.html'
    })
   .otherwise({
        templateUrl:'view/view1.html'
    });
});
</script>
</head>

<body>
    <a href="#/view1">View1</a>
    <a href="#/view2">View2</a>
    <div ng-view>
    </div>


</body>

</html>
