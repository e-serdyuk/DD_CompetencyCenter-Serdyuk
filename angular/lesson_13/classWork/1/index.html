
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <title>Managing style</title>
    <style>
        .panel {padding-left: 130px;}
        .red {background-color: red;}
        .test {margin: 30px; width: 200px; height: 200px; border: 1px solid blue;border-radius: 20px;}
    </style>
    <script>
/*### Задача1 
Создайте страницу с элементом div и кнопкой. Реализуйте следующее:
При нажатии на кнопку элементу div присваиваются два произвольных CSS-класса */
        var app = angular.module('myApp', [])
        .controller('mainCtrl', function ($scope) {
            $scope.clicked=0;

            $scope.SetStyle=function (){
                $scope.clicked=1;
            }

        })

    </script>
</head>
<body>
    <div ng-controller="mainCtrl">
        <div class="test" ng-class="{'red' : clicked, 'panel' : clicked}"></div>
         <button ng-click="SetStyle()">Применить стили</button>
    </div>
</body>
</html>
